<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <main>
        <div id="content-container">
            <p id="enter-location">Enter Location</p>
            <form id="form">
                <div class="input">
                    <label class="label" for="city">City</label>
                    <input type="text" name="city" id="cityInput" placeholder = "City" required autocomplete="off">
                </div>
                <div class="input">
                    <label class="label" for="state">State</label>
                    <select id="stateInput">
                        <option disabled selected value="default">State</option>
                        <option value="default">N/A</option>
                    </select>
                </div>
                <div class="input">
                    <label class="label" for="country">Country</label>
                    <select id="countryInput">
                        <option disabled selected value="default">Country</option>
                    </select>
                </div>
                <button id="getWeatherBtn">Get Weather</button>
            </form>
            <div id="display-weather-content">
                <div id="temperature" class="display-weather">
                    <span id="temp">75&#176</span>
                    <span id="feelsLike">feels like 50deg</span>
                    <span id="highLow">H: 50 L: 30</span>  
                    <div id="unit-switch">
                        <span class="unit unit-1">C</span>
                        <label class="switch">
                            <input type="checkbox" id="unit-switch-button">
                            <span class="slider round"></span>
                        </label>
                        <span class="unit unit-2">F</span>
                    </div>
                </div>
                <div id="conditions" class="display-weather">
                    <span id="description">Scattered showers</span>
                </div>
                <div id="other-info" class="display-weather">
                    <span id="windSpeed">10mph NW wind</span>
                    <span id="visibility">visibility</span>
                    <span id="humidity">humidity</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
